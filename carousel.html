
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hôtel avec Carrousel et Infos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .carousel-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .carousel {
            display: flex;
            width: 1000%;
            transition: transform 0.5s ease;
        }

        .carousel img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .control {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .info-section {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .map {
            margin-top: 10px;
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
    </head>
    <body>
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
                <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
                <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
                <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
                <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
                <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
                <img src="https://via.placeholder.com/300x200?text=Image+7" alt="Image 7">
                <img src="https://via.placeholder.com/300x200?text=Image+8" alt="Image 8">
                <img src="https://via.placeholder.com/300x200?text=Image+9" alt="Image 9">
                <img src="https://via.placeholder.com/300x200?text=Image+10" alt="Image 10">
            </div>
            <div class="controls">
                <button class="control" onclick="prevSlide()">&#10094;</button>
                <button class="control" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
    
        <div class="info-section">
            <h2>Hôtel Émeraude</h2>
            <p><strong>Gérant:</strong>  Franklyn Koffi</p>
            <p><strong>Contact:</strong> +225 07 12 345 678</p>
            <iframe
            class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.999728407752!2d2.294481615673498!3d48.8588440792871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fbded614c0f%3A0xe0e0f4dbd2d0a0c!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1634338779725!5m2!1sen!2sfr""
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <script>
        let currentIndex = 0;

        function nextSlide() {
            const carousel = document.getElementById('carousel');
            currentIndex = (currentIndex + 1) % 10;
            carousel.style.transform = `translateX(-${currentIndex * 300}px)`;
        }
        function prevSlide() {
            const carousel = document.getElementById('carousel');
            currentIndex = (currentIndex - 1 + 10) % 10;
            carousel.style.transform = `translateX(-${currentIndex * 300}px)`;
        }
    </script>

  <div class="reservation-container">
    <h1>Réservations</h1>
    <p id="status">Statut : Aucune réservation</p>
    <div class="button-container">
      <button id="reserve-btn">Réserver</button>
      <button id="cancel-btn" disabled>Annuler</button>
    </div>
  </div>
  <style>
    .reservation-container {
  margin: 50px auto;
  padding: 20px;
  max-width: 400px;
  background: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  color: #333;
}

#status {
  margin: 20px 0;
  font-size: 18px;
  font-weight: bold;
}

.button-container {
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#reserve-btn {
  background-color: #28a745;
  color: #fff;
}

#cancel-btn {
  background-color: #dc3545;
  color: #fff;
  cursor: not-allowed;
}

button:enabled:hover {
  opacity: 0.8;
}
  </style>
  <script>
    // Sélection des éléments
const reserveBtn = document.getElementById('reserve-btn');
const cancelBtn = document.getElementById('cancel-btn');
const statusText = document.getElementById('status');

// Ajouter un événement au bouton Réserver
reserveBtn.addEventListener('click', () => {
  statusText.textContent = 'Statut : Réservation confirmée';
  reserveBtn.disabled = true; // Désactiver le bouton Réserver
  cancelBtn.disabled = false; // Activer le bouton Annuler
});

// Ajouter un événement au bouton Annuler
cancelBtn.addEventListener('click', () => {
  statusText.textContent = 'Statut : Réservation annulée';
  reserveBtn.disabled = false; // Activer le bouton Réserver
  cancelBtn.disabled = true; // Désactiver le bouton Annuler
});

  </script>

</body>
</html>
